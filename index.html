<body class="container" onload="ObtenerProductos()">
  <h2>CRUD de Productos</h2>

  <form action="" id="frmProductos" class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Ingrese el t√≠tulo </label>
        <input type="text" name="titulo" id="titulo" class="form-control">
        <input type="text" name="productoId" id="productoId" disabled="true">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Ingrese el autor </label>
        <input type="text" name="autor" id="autor" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">edicion </label>
        <input type="number" step="1" name="edicion" id="edicion" class="form-control">
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <a href="#" onclick="GuardarProducto()" class="btn btn-success btn-block">Procesar</a>
        <a href="#" onclick="ActualizarProducto()" class="btn btn-warning btn-block">Actualizar</a>
      </div>
    </div>
  </form>
  <div class="row">
    <table id="tablaProductos" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Accion</th>
          <th>id</th>
          <th>Titulo</th>
          <th>Autor</th>
          <th>Edicion</th>
        </tr>
      </thead>

      </tbody>
    </table>
